name: assassin
description: Distributed data assistant..
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  ffi: ^0.1.3
  intl: ^0.16.1
  flutter_localized_locales: ^1.1.1
  cupertino_icons: ^0.1.3
  provider: ^4.2.0
  hive: ^1.4.1
  http: ^0.12.1
  web_socket_channel:
  qr_flutter:
  barcode_scan:
  image_picker:
  # choose file on desktop
  file_chooser:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/file_chooser
  flutter_slidable:
  path_provider:
  tuple: ^1.0.3
  flutter_markdown:
  # below need remove
  flare_dart: ^2.3.4
  flare_flutter: ^2.0.2
  # url_launcher: ^5.1.6
  collection: ^1.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.5"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher/icon.png"

flutter:
  assets:
    - assets/apps/yu.png
    - assets/apps/yu_dark.png
    - assets/apps/docs.png
    - assets/apps/docs_dark.png
    - assets/apps/reminder.png
    - assets/apps/reminder_dark.png
    - assets/apps/health.png
    - assets/apps/health_dark.png
    - assets/logo/logo.png
    - assets/logo/logo_color.png
    - assets/icons/settings/settings_light.flr
    - assets/icons/settings/settings_dark.flr
    - assets/apps/docs/

  fonts:
    - family: SourceHanSansCN
      fonts:
        - asset: assets/fonts/SourceHanSansCN-Normal.otf
  uses-material-design: true
